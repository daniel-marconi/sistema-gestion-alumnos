<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="../estilos/main.css">
    <link rel="stylesheet" href="../estilos/login.css">
	<title>Sistema de gestion de alumnos</title>
</head>

<body>
    <div class="login-container text-center">
        
        <form class="form-login">
            <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>

            <label for="email" class="sr-only">Correo electrónico</label>
            <input type="email" id="email" class="form-control" placeholder="Su dirección de correo" required autofocus>

            <label for="password" class="sr-only">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="Su contraseña" required>
            
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recordarme
                </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>

            <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
        </form>

    </div>
</body>


</html>
