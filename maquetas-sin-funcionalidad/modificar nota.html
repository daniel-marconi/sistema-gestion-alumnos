<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="../estilos/main.css">
	<title>Sistema de gestion de alumnos</title>
</head>
<body>
	<div id="nav">
		<a href="#cargar-curso" class="nav-item">Registrar nota</a>
		<a href="#consultar-curso" class="nav-item">Consultar nota</a>
	</div>

	<div class="container">

		<div class="interfaz" id="modificar-nota">
			<h4>Modificar nota</h4>
			<hr>

			<form>
				<h5 class="mt-4">Buscar alumno</h5>

				<div class="form-row">
				    <div class="form-group col-md-6">
				    	
						  <div>
						    <input type="search" id="busqueda" name="n"
						     placeholder="Ingrese nombre" pattern="[A-z]">
						     <input type="search" id="busqueda" name="a"
						     placeholder="Ingrese apellido" pattern="[A-z]">
						    <button>Buscar</button>
						  </div>
				    </div>
				</div>		

				<h5 class="mt-4">Buscar materia</h5>

				<div class="form-row">
				    <div class="form-group col-md-6">
				    	
						  <div>
						    <input type="search" id="busqueda" name="m"
						     placeholder="Ingrese materia" pattern="[A-z]">
						    <button>Buscar</button>
						  </div>
				    </div>
				</div>	


				<h5 class="mt-4">Buscar trimestre</h5>

				<div class="form-row">
				    <div class="form-group col-md-6">
				    	<select class="form-control" id="trimestre">
				    		<option>Seleccione un trimestre</option>
					    	<option>1°</option>
					    	<option>2°</option>
					    	<option>3°</option>				    			
					    </select>	
					</div>  
				</div> 	    
			
				<h5 class="mt-4">Asigne una nueva nota al alumno</h5>
				<div class="form-row">
						    <div class="form-group col-md-6">
						    	<select class="form-control" id="nota">
						    		<option>Nota</option>
						    		<option>1</option>
						    		<option>2</option>
						    		<option>3</option>
						    		<option>4</option>
						    		<option>5</option>
						    		<option>6</option>
						    		<option>7</option>
						    		<option>8</option>
						    		<option>9</option>
						    		<option>10</option>  
						    	</select>  	
						    </div>
						</div>
				

				<div class="form-group mt-2">
						<button type="submit" class="btn btn-danger">Reiniciar formulario</button>
						<button type="submit" class="btn btn-primary">Confirmar</button>
						<button type="submit" class="btn btn-secondary">Cancelar</button>
				</div>
		<hr>
	</div>
</body>
</html>
