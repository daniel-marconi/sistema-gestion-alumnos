<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="./estilos/boletin.css">
	<title>Sistema de gestion de alumnos</title>
</head>
<body>
	

	<div class="container">

		<div class="interfaz" id="cargar-alumno">
			<h4>Boletín</h4>
			<hr>

			<form>
				
				<h5 class="mt-4">Ingrese Datos personales</h5>

				<div class="form-row">
				    <div class="form-group col-md-6">
				    	<label for="tipo-documento">Tipo de documento</label>
				    	<input type="text" min="1" class="form-control" id="tipo-documento" placeholder="DNI">
				    </div>
				    <div class="form-group col-md-6">
				    	<label for="numero-documento">Número de documento</label>
				    	<input type="number" min="1" class="form-control" id="numero-documento" placeholder="30380565">
				  	</div>
				</div>
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="apellidos">Apellidos</label>
						<input type="text" class="form-control" id="apellidos" placeholder="Mendez">
					</div>		
					<div class="form-group col-md-6">
						<label for="nombres">Nombres</label>
						<input type="text" class="form-control" id="nombres" placeholder="Sofia">
					</div>
				</div>
				
				



				
				

				<div class="form-group mt-4">
					<button type="submit" class="btn btn-danger">Consultar</button>
					<button type="submit" class="btn btn-primary">Cancelar</button>
				</div>
			</form>
		</div>

		<hr>

	


		
	</div>
</body>
</html>
